<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
    <title>Exercise Survey</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Random Survey</h1>
        <p id="description">How often do you survey?</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="name">
            <br>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" required placeholder="email">
            <br>
            <label for="number" id="number-label">Number</label>
            <input type="number" name="number" id="number" required min="40" max="100000" placeholder="40">
            <br>
            <label for="dropdown">Select an option</label>
            <select name="" id="dropdown">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </select>
            <br>
            Select an option:
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
            <br>
            <label for="number" id="number-label">Number</label>
            <br>
            London
            <input type="checkbox" name="" id="london" value="london">
            New York
            <input type="checkbox" name="" id="newyork" value="newyork">
            Paris
            <input type="checkbox" name="" id="paris" value="paris">
            <br>
            <textarea name="textarea" id="" cols="30" rows="10">Any other comments?</textarea>
            <br>
            <input type="submit" id="submit">
            
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>    
</body>
</html>
